
<!-- HTML -->
<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <!-- Resources -->
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/dark.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/dataviz.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

  </head>


<!-- Styles -->




<style>

#chartdiv {
  width: 100%;
  height: 600px;
}

</style>


<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_dataviz);
am4core.useTheme(am4themes_animated);
// Themes end

// Create chart instance
var chart = am4core.create("chartdiv", am4charts.XYChart);

// Add data
chart.data = [{"CONTA_PLANO":"RECEBIMENTOS\u0020DE\u0020VENDAS\u0020A\u0020VISTA","TOTAL":"3123"},{"CONTA_PLANO":"RECEBIMENTOS\u0020DE\u0020VENDAS\u0020A\u0020PRAZO","TOTAL":"1500"},{"CONTA_PLANO":"FOLHA\u0020DE\u0020PAGAMENTO","TOTAL":"500"},{"CONTA_PLANO":"MATERIAL\u0020DE\u0020EXPEDIENTE","TOTAL":"450"},{"CONTA_PLANO":"MANUTEN\u00C7\u00C3O\u0020DE\u0020VEICULO\u0020","TOTAL":"300"},{"CONTA_PLANO":"MANUTEN\u00C7\u00C3O\u0020PREDIAL","TOTAL":"200"},{"CONTA_PLANO":"CONSORCIO\u0020MOTO\u0020DE\u0020ENTREGA\u0020RAPI","TOTAL":"200"},{"CONTA_PLANO":"PAGAMENTO\u0020IPTU","TOTAL":"150"},{"CONTA_PLANO":"ADIANTAMENTO\u0020DE\u0020SAL\u00C1RIO","TOTAL":"100"},{"CONTA_PLANO":"RECEBIMENTOS\u0020DE\u0020EMPRESTIMO","TOTAL":"100"},{"CONTA_PLANO":"PAGAMENTO\u0020DAE-ICMS","TOTAL":"30"}];

// Create axes

var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
categoryAxis.dataFields.category = "CONTA_PLANO";
categoryAxis.renderer.grid.template.location = 0;
categoryAxis.renderer.minGridDistance = 30;

categoryAxis.renderer.labels.template.adapter.add("dy", function(dy, target) {
  if (target.dataItem && target.dataItem.index & 2 == 2) {
    return dy + 25;
  }
  return dy;
});

var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());

// Create series
var series = chart.series.push(new am4charts.ColumnSeries());
series.dataFields.valueY = "TOTAL";
series.dataFields.categoryX = "CONTA_PLANO" ;
series.name = "TOTAL"
series.columns.template.tooltipText = "{categoryX}: [bold]{valueY}[/]";
series.columns.template.fillOpacity = .8;

var columnTemplate = series.columns.template;
columnTemplate.strokeWidth = 2;
columnTemplate.strokeOpacity = 1;

}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>

</html>
